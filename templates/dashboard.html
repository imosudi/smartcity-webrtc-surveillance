<!-- HTML Template for Smart City Surveillance Console templates/dashboard.html -->
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Smart City Surveillance Console</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
body {
    background: radial-gradient(circle at top, #1c1f2b 0%, #0d0f18 60%);
    font-family: 'Inter', system-ui, sans-serif;
}
.console-card {
    background: rgba(25,28,45,.9);
    border: 1px solid rgba(255,255,255,.06);
    border-radius: 14px;
    box-shadow: 0 0 30px rgba(0,0,0,.6);
}
.status-pill {
    font-size: .75rem;
    padding: .35rem .6rem;
    border-radius: 50px;
}
video {
    background:#000;
    aspect-ratio: 16/9;
}
.streaming {
    box-shadow: 0 0 15px rgba(40,255,160,.4);
}
.kpi {
    font-size:.8rem;
    color:#8ab4ff;
}
</style>
</head>

<body class="text-light">

<div class="container-fluid p-4">

<div class="console-card p-4 mb-4">

<div class="d-flex justify-content-between align-items-center mb-4">
    <div class="d-flex align-items-center gap-3">
        <img src="{{ url_for('static', filename='images/smarc_city_logo_wh.png') }}" height="52">
        <div>
            <h5 class="mb-0">Urban Surveillance Command Console</h5>
            <small class="text-secondary">WebRTC Edge-Centric Monitoring Platform</small>
        </div>
    </div>

    <span id="connState" class="status-pill bg-secondary">DISCONNECTED</span>
</div>

<div class="row g-3 mb-4">
    <div class="col-md-4">
        <label class="form-label">Zone Identifier</label>
        <input id="zone" class="form-control" placeholder="CBD-TRAFFIC-01">
    </div>
    <div class="col-md-4">
        <label class="form-label">System Role</label>
        <select id="role" class="form-select">
            <option value="edge">Edge Gateway – Camera Node</option>
            <option value="viewer">Control Centre – Operator</option>
        </select>
    </div>
    <div class="col-md-4 d-grid align-items-end">
        <button id="connectBtn" class="btn btn-success btn-lg">
            Initialise Secure Session
        </button>
    </div>
</div>

<div class="row text-center mb-3">
    <div class="col kpi">Zone: <span id="kpiZone">–</span></div>
    <div class="col kpi">ICE Path: <span id="kpiIce">–</span></div>
    <div class="col kpi">RTT: <span id="kpiRtt">–</span> ms</div>
    <div class="col kpi">Encryption: DTLS-SRTP</div>
</div>

<div class="row g-4">
    <div class="col-md-6">
        <h6 class="text-secondary mb-1">Edge Node Feed</h6>
        <video id="localVideo" autoplay muted playsinline class="w-100 rounded border"></video>
    </div>
    <div class="col-md-6">
        <h6 class="text-secondary mb-1">Control Centre View</h6>
        <video id="remoteVideo" autoplay playsinline class="w-100 rounded border"></video>
    </div>
</div>

</div>
</div>

<script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
<script src="{{ url_for('static', filename='surveillance.js') }}"></script>

</body>
</html>
