<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Smart City Surveillance Preview</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-dark text-white">

<div class="container-fluid mt-3">

    <h4 class="mb-3">Urban Surveillance Live Preview</h4>

    <div class="row mb-3">
        <div class="col-md-4">
            <input
                id="zone"
                class="form-control"
                placeholder="Enter Zone ID e.g. CBD-TRAFFIC-01"
            >
        </div>

        <div class="col-md-4">
            <select id="role" class="form-control">
                <option value="edge">Edge Node (Camera)</option>
                <option value="viewer">Control Centre (Viewer)</option>
            </select>
        </div>

        <div class="col-md-4">
            <button id="connectBtn" class="btn btn-success w-100">
                Connect
            </button>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6">
            <h6>Edge Node Feed</h6>
            <video
                id="localVideo"
                autoplay
                muted
                playsinline
                class="w-100 border border-secondary rounded"
            ></video>
        </div>

        <div class="col-md-6">
            <h6>Control Centre View</h6>
            <video
                id="remoteVideo"
                autoplay
                muted
                playsinline
                class="w-100 border border-secondary rounded"
            ></video>
        </div>
    </div>

</div>

<!-- Socket.IO -->
<script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>

<!-- WebRTC Logic -->
<script src="/static/surveillance.js"></script>

</body>
</html>
