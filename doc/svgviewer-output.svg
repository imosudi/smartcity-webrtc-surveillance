<?xml version="1.0" encoding="UTF-8"?>
<svg
    xmlns="http://www.w3.org/2000/svg"
    viewBox="0 0 900 420"
    width="900"
    height="420"
    role="img"
    aria-label="SmartCity WebRTC Surveillance Logo">

    <!-- ====== DEFINITIONS ====== -->
    <defs>
        <linearGradient id="cityGrad" x1="0" y1="0" x2="0" y2="1">
            <stop offset="0%" stop-color="#0B3C5D"/>
            <stop offset="100%" stop-color="#06263F"/>
        </linearGradient>

        <linearGradient id="waveGrad" x1="0" y1="0" x2="1" y2="0">
            <stop offset="0%" stop-color="#0B3C5D"/>
            <stop offset="100%" stop-color="#1E88E5"/>
        </linearGradient>
    </defs>

    <!-- ====== CITY SILHOUETTE ====== -->
    <g transform="translate(80,90)" fill="url(#cityGrad)">
        <rect x="0" y="60" width="50" height="120"/>
        <rect x="60" y="30" width="60" height="150"/>
        <rect x="130" y="70" width="45" height="110"/>
        <rect x="185" y="40" width="55" height="140"/>

        <!-- Antenna -->
        <rect x="95" y="0" width="6" height="30"/>
        <circle cx="98" cy="-6" r="4"/>
        <path d="M78 -12 Q98 -28 118 -12" fill="none" stroke="#0B3C5D" stroke-width="4"/>
        <path d="M68 -22 Q98 -46 128 -22" fill="none" stroke="#0B3C5D" stroke-width="3"/>
    </g>

    <!-- ====== CURVED DATA WAVE ====== -->
    <path
        d="M40 240 C200 190, 420 260, 620 230"
        fill="none"
        stroke="url(#waveGrad)"
        stroke-width="16"
        stroke-linecap="round"/>

    <!-- ====== CIRCUIT NODES ====== -->
    <g fill="#1E88E5">
        <circle cx="190" cy="220" r="5"/>
        <circle cx="260" cy="235" r="5"/>
        <circle cx="330" cy="225" r="5"/>
    </g>

    <!-- ====== SURVEILLANCE CAMERA ====== -->
    <g transform="translate(650,180)" fill="#06263F">
        <rect x="0" y="0" rx="12" ry="12" width="110" height="45"/>
        <rect x="35" y="40" width="40" height="14"/>
        <circle cx="90" cy="22" r="14" fill="#0B3C5D"/>
        <circle cx="90" cy="22" r="6" fill="#ffffff"/>
    </g>

    <!-- ====== WEBRTC SYMBOL ====== -->
    <g transform="translate(610,110)">
        <circle cx="40" cy="0" r="26" fill="#D32F2F"/>
        <circle cx="0" cy="40" r="26" fill="#1976D2"/>
        <circle cx="80" cy="40" r="26" fill="#FBC02D"/>
        <circle cx="40" cy="80" r="26" fill="#388E3C"/>

        <!-- Speech bubble -->
        <rect x="20" y="20" rx="10" ry="10" width="40" height="40" fill="#ffffff"/>
        <polygon points="40,60 34,74 46,60" fill="#ffffff"/>
    </g>

    <!-- ====== TEXT ====== -->
    <text
        x="450"
        y="330"
        text-anchor="middle"
        font-family="Inter, Segoe UI, Arial, sans-serif"
        font-size="68"
        font-weight="700"
        fill="#06263F">
        SmartCity
    </text>

    <text
        x="450"
        y="370"
        text-anchor="middle"
        font-family="Inter, Segoe UI, Arial, sans-serif"
        font-size="28"
        font-weight="500"
        fill="#1E88E5">
        Surveillance
    </text>

</svg>
